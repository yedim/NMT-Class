<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="page-wrap">
      <form action="index.html" method="post">
            <fieldset>
        <legend>회원정보입력</legend>
        <label for="id">아이디</label><input type="text" name="id" id="id">
        <button  name="button">아이디 중복 검사</button><br>
        <label for="pwd1">비밀번호</label><input type="password" name="pwd1" id="pwd1"><br>
        <label for="pwd2">비밀번호 확인</label><input type="password" name="pwd2" id="pwd2"><br>
        <label for="name">이름</label><input type="text" name="name" id="name"><br>
        <label for="tel">휴대폰번호</label><input type="password" name="tel" id="tel"
        pattern ="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000"><br>
        <label for="email">이메일</label><input type="email" name="email" id="email">
        <label for="birth">생일</label><input type="birth" name="birth" id="birth"><br>
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성<br>



        </fieldset>
        <input type="reset" name="reset" value="다시입력">
        <input type="submit" name="submit" value="제출하기">
      </form>
    </div>
  </body>
</html>
