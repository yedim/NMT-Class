<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var input =prompt("숫자를 입력하세요 : ","숫자");
      var inputNum = Number(input);
      alert(typeof(inputNum)+ ":"+inputNum);
      var number=Math.sqrt(-3);
      alert(number);//형변환

      //모두 false 이거 이외에는 true
      document.write(Boolean(0)+"<br>");
      document.write(Boolean(NaN)+"<br>");
      document.write(Boolean('')+"<br>");
      document.write(Boolean(null)+"<br>");
      document.write(Boolean(undefined)+"<br>");
    </script>
  </body>
</html>
