<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="1200px" height="800px" style="border:1px dotted black">

      <script>
      var canvas=document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      var grd = ctx.createRadialGradient(150,60,20,100,100,100);
      grd.addColorStop(0,"yellow");
      grd.addColorStop(0.9,"orange");
      grd.addColorStop(1.0,"rgba(0,0,0,0)");

      ctx.fillStyle=grd;
      ctx.arc(100,100,100,0,2*Math.PI,1);
      ctx.fill();
      </script>

  </body>
</html>
