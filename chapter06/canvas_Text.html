<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>선그리기</h1>
    </header>
    <canvas id="canvas" width="300px" height="300px" style="border:1px dotted black">
      <script>
      var canvas=document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      ctx.font="30px Gothic";
      ctx.fillStyle="rgba(0,0,255,0.8)";

      ctx.shadowColor="rgba(30,30,30,0.9)";
      ctx.shadowOffsetX="5";
      ctx.shadowOffsetY="5";
      ctx.shadowBlur="5";

      ctx.textAlign="start";
      ctx.fillText("홍길동",150,30);

      ctx.textAlign="end";
      ctx.fillText("홍길동",150,70);

      ctx.textAlign="center";
      ctx.fillText("홍길동",150,110);

      ctx.textAlign="right";
      ctx.fillText("홍길동",150,150);

      ctx.textAlign="center";
      ctx.strokeStyle="#000000";
      ctx.strokeText("홍길동",150,200);
      </script>
  </body>
</html>
