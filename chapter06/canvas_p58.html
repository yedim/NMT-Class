<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h2>사각형 그리기</h2>
    </header>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #ccc">

      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.strokeStyle="green";
        ctx.stroke();
        ctx.fillStyle="pink";
        ctx.fill();
      </script>
  </body>
</html>
