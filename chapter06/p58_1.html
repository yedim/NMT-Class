<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h2>사각형 그리기</h2>
    </header>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #ccc">

      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        //ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.strokeStyle="yellow";
        ctx.stroke();
        ctx.moveTo(200,0);
        ctx.lineTo(0,100);
        ctx.strokeStyle="pink";
        ctx.stroke();
        //ctx.closePath();
      </script>
  </body>
</html>
