<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>경계선 스타일</title>
  </head>
  <style media="screen">
    #dotted{border-style: dotted;}
    #dashed{border-style: dashed;}
    #solid{border-style: solid;}
    #double {border-style: double;}
    #groove {border-style: groove;}
    #ridge {border-style: ridge;}
    #inset {border-style: inset;}
    #outset {border-style: outset;}
    #line_back {border-image: url(logo.png) 30 30 round; -webkit-border-image:url(logo.png) 30 30 round;}

  </style>
  <body>
    <div id="none">none </div><br>
    <div id="dotted">dotted </div><br>
    <div id="dashed">dashed </div><br>
    <div id="solid">solid </div><br>
    <div id="double">double </div><br>
    <div id="groove">groove </div><br>
    <div id="ridge">ridge </div><br>
    <div id="inset">inset </div><br>
    <div id="outset">outset </div><br>
    <div id="line_back">경계이미지가 반복되면서 그려진다. </div><br>

  </body>
</html>
