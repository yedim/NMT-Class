<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #static1{
        width: 100px;
        height: 100px;
        background-color: green;
        position: static;
      }
      #static2{
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: relative;
        top: 0px;
        left: 100px
      }
      #static3{
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        top: 0px;
        left:200px
      }
    </style>
  </head>
  <body>
    <div id="static1">
      static1
    </div>

    <div id="static2">
      static2
    </div>

    <div id="static3">
      static3
    </div>
  </body>
</html>
