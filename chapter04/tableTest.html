<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
  table {
    border:1px solid white;
    border-collapse: collapse;
    text-align: center;
    width: 500px;
  }
  table th{
    border-bottom: 3px solid white;
    background-color: #8041D9;
    color: white;

  }
  table tr{
    background-color: #C4B5DB;
  }
  .class{
    background-color: #FAEBFF;
  }
  </style>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>좋아하는 음식</th>
      </tr>

      <tr>
        <td >나미림</td>
        <td>닭꼬치</td>
      </tr>

      <tr class="class">
        <td>홍길동</td>
        <td>사겹살</td>
      </tr>

      <tr>
        <td>김철수</td>
        <td>샐러드</td>
      </tr>

      <tr class="class">
        <td>이영희</td>
        <td>피자</td>
      </tr>
    </table>
  </body>
</html>
